<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Code Debugger</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>🚀 AI-Powered Python Code Analyzer</h1>
        <p>Enter your Python code and choose an action.</p>

        <textarea id="codeInput" placeholder="Write your Python code here..."></textarea>

        <div class="buttons">
            <button id="runButton">▶ Run</button>
            <button id="debugButton">🐞 Debug</button>
            <button id="optimizeButton">⚡ Optimize</button>
        </div>

        <h2>Result:</h2>
        <textarea id="output" readonly></textarea>
    </div>

    <script src="script.js"></script>
</body>
</html>
